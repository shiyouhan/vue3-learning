<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3实现todolist--了解循环和双向绑定</title>
    <style>
        .finished {
            text-decoration: line-through;
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <input v-model="inputValue">
            <button v-on:click="handleAddItem">增加</button>
            <ul>
                <li v-for="(item,index) of list" :class="{finished:item.finished}">
                    {{item.title}}
                    <button @click="item.finished=!item.finished">完成</button>
                </li>
            </ul>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3"></script>

    <script>
        Vue.createApp({
            data() {
                return {
                    inputValue: "",
                    list: [
                        {
                            title: "干饭",
                            finished: false
                        },
                        {
                            title: "吃饭",
                            finished: false
                        }
                    ],
                };
            },
            methods: {
                handleAddItem() {
                    const item = {
                        title: this.inputValue,
                        finished: false,
                    };
                    this.list.push(item);
                    this.inputValue = "";
                },

            },

        }).mount('#app')
    </script>
</body>

</html>
